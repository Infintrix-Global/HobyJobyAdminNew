<script>
$( window ).on("load", function() {
    setTimeout(async function(){ 
  $(".myTableEmploy").fancyTable({ 	
    globalSearch: true,
    sortable: true,
    pagination: true, 			
    perPage:5, 	
    sortColumn: 2,		
  });
}, 1000);
});
$('#MasterOpen').on('click', function() {
  $("#MasterSubMenu").show();
});
$('#DashboardOpen').on('click', function() {
  $("#MasterSubMenu").hide();
});
$('#ReportsOpen').on('click', function() {
  $("#MasterSubMenu").hide();
});


</script>
